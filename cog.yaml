build:
  gpu: true
  python_version: "3.10"
  python_packages:
    - "pydantic==1.10.8"
    - "torch==2.4.1"
    - "rfdetr"
  run:
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/latest/download/pget_$(uname -s)_$(uname -m)" && chmod +x /usr/local/bin/pget
train: "train.py:train"
image: "r8.im/fire/rf-detr-detection"
